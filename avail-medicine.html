            var image = document.getElementById('medprev');
            image.src = URL.createObjectURL(ref.files[0]);
        }
    </script>

        {
            var activeUser=localStorage.getItem("activeUser");
         $("#emailid").val(activeUser).prop("readonly",true);
        })
    </script>

    <nav class="navbar btn-danger">

    <form enctype="multipart/form-data" method="post">
        <div class="container">
            <div class="row g-12">
                <div class="col-md-6">
                    <label for="emailid" class="form-label">Email</label>
                    <input type="text" class="form-control" id="emailid" name="emailid">
                    <!-- <label  class="form-label" id="errEmail">*</label>  -->
                </div>
            </div>  <!-- =========================== -->
            <div class="row  mt-1 g-3">
                <div class="col-md-4">
                    <label for="named" class="form-label">Medicine Name</label>
                    <input type="text" name="named" class="form-control" id="named">
                </div>
                <div class="col-md-4">
                    <label for="med" class="form-label">Packing Type</label>
                    <input type="text" class="form-control" name="med" list="med" />
                    <!--class="form-control"-->
                    <datalist id="med">
                        <option value="Tablets">Tablets</option><option value="Capsule">Capsule</option>
                        <option value="Powder">Powder</option><option value="Syrup">Syrup</option>
                        <option value="Other">Other</option>
                    </datalist>
                </div>
                <div class="col-4">
                    <label for="qty" class="form-label">Quantity</label>
                    <input type="text" class="form-control" name="qty" id="qty">
                </div>
            </div>
            <!-- =========================== -->
            <div class="row  mt-1 g-3">
                <div class="col-md-4">
                    <span>Upload Picture of medicine</span>
                    <input type="file" name="medpic" accept=".jpg, .jpeg, .png" onchange="loadpic(this);" required> <br>
                </div>
                <div class="col-md-4">
                    <label for="date" class="form-label">Expiry Date</label><br>
                    <input type="date" name="date" id="date">
                </div>
                <div class="col-md-4">
                    <label for="company" class="form-label">Company Name</label>
                    <input type="text" name="company" class="form-control" id="company" value="ABC COMPANY"> <br>
                </div>
            </div>
            <!-- =========================== -->
            <div class="row mt-3 ">
                <div class="col-md-5">
                    <img id="medprev" src="" width="120" height="120" alt="">
                </div>
            </div>
            <div class="row-mg-12">
                <div class="col-md-12">
                    <div class="mb-3">
                        <label for="description" class="form-label">Textarea</label>
                        <textarea class="form-control" name="description" id="description"></textarea>
                        <div class="invalid-feedback">
                          Please enter description about medicine.
                        </div>
                      </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-4"></div>
                <div class="col-md-2">
                    <input type="submit" formaction="/medicineform" value="List the Medicine" class="btn btn-primary form-control">
                </div>
            </div>

        </div>
    </form>
